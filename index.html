<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>להיכנס להייטק בחינם</title>
  <meta name="description" content="קורסי הייטק בחינם בישראל: דבאופס, פיתוח תוכנה, סייבר ובינה מלאכותית. ללא רקע קודם." />
  <meta name="keywords" content="הייטק, קורס הייטק, קורס דבאופס, קורס פיתוח חינם, איך להיכנס להייטק." />
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://deletech.info/" />
  <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml" />
  <meta property="og:title" content="קורסי הייטק חינמיים">
  <meta property="og:description" content="מסלול אינטנסיבי לפיתוח קריירה בהייטק - ללא צורך בניסיון קודם. לימוד עצמי, ליווי אישי, והכנה לראיונות עבודה.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://deletech.info/">
  <meta property="og:image" content="/thumbnail.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Outfit',sans-serif;background:white;color:#1f2937;line-height:1.6;overflow-x:hidden;}
    .container{max-width:900px;margin:0 auto;padding:2rem;text-align:center;animation:fadeIn 1s ease-in-out;position:relative;z-index:1;}
    @keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
    h1,h2{font-weight:700;margin-bottom:.75rem} h1{font-size:2.75rem} h2{font-size:2rem}
    p,ul{margin:1rem auto;font-size:1.125rem;max-width:700px;text-align:center} ul{padding-left:1.5rem;text-align:left}
    a.button{display:inline-block;padding:.75rem 1.5rem;background-color:#3b82f6;color:#fff;text-decoration:none;border-radius:10px;font-weight:600;transition:all .3s;box-shadow:0 4px 14px rgba(0,0,0,.1);margin-top:1.5rem}
    a.button:hover{background-color:#1d4ed8;transform:scale(1.05)}
    .section{margin-bottom:4rem;animation:fadeIn 1s ease-in-out;position:relative;}
    .hebrew,.english{display:none}.hebrew.active,.english.active{display:block;animation:fadeIn 1s ease-in-out}
    .language-toggle{display:flex;justify-content:center;margin-bottom:2rem;gap:1rem}
    .language-toggle button{padding:.5rem 1.25rem;font-size:1rem;font-weight:600;border:2px solid #3b82f6;border-radius:8px;cursor:pointer;background:#fff;color:#3b82f6;transition:all .3s}
    .language-toggle button:hover{background:#e0f2fe}
    .language-toggle button.active{background:#3b82f6;color:#fff}
    .hebrew{direction:rtl;text-align:center}
    @media(max-width:600px){h1{font-size:2rem}h2{font-size:1.5rem}.language-toggle{flex-direction:column}}

    .wave-background {
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: -10;
      width: 200%;
      height: 300px;
      overflow: hidden;
      background: white;
    }
    .wave {
      position: absolute;
      bottom: 0;
      width: 200%;
      height: 200px;
      opacity: 0.3;
    }
    .wave.blue {
      fill: #3b82f6;
      animation: wave1 60s linear infinite;
    }
    .wave.purple {
      fill: #ec4899;
      animation: wave2 90s linear infinite;
    }
    @keyframes wave1 {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    @keyframes wave2 {
      0% { transform: translateX(-25%); }
      100% { transform: translateX(-75%); }
    }

    footer {
      font-size: 1rem;
      margin-top: 2rem;
      padding: 1rem;
      color: #4b5563;
    }
  </style>
</head>
<body>
  <div class="wave-background">
    <svg class="wave blue" viewBox="0 0 1440 320" preserveAspectRatio="none">
      <path d="M0,192L60,186.7C120,181,240,171,360,186.7C480,203,600,245,720,229.3C840,213,960,139,1080,133.3C1200,128,1320,192,1380,224L1440,256L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>
    </svg>
    <svg class="wave purple" viewBox="0 0 1440 320" preserveAspectRatio="none">
      <path d="M0,256L48,250.7C96,245,192,235,288,229.3C384,224,480,224,576,202.7C672,181,768,139,864,122.7C960,107,1056,117,1152,128C1248,139,1344,149,1392,154.7L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
    </svg>
  </div>

  <div class="container">
    <div class="language-toggle">
      <button id="englishBtn">English</button>
      <button id="hebrewBtn" class="active">עברית</button>
    </div>

    <div class="english section">
      <h1 id="title-en"></h1>
      <h2 id="subtitle-en"></h2>
      <p id="paragraph-en"></p>
      <p id="paragraph2-en"></p>
      <a id="cta-en" class="button" href="#" target="_blank">Check It Out</a>
      <footer id="footer-en"></footer>
    </div>

    <div class="hebrew active section">
      <h1 id="title-he"></h1>
      <h2 id="subtitle-he"></h2>
      <p id="paragraph-he"></p>
      <p id="paragraph2-he"></p>
      <a id="cta-he" class="button" href="#" target="_blank">לפרטים נוספים</a>
      <footer id="footer-he"></footer>
    </div>
  </div>

  <script>
    const englishBtn = document.getElementById('englishBtn');
    const hebrewBtn = document.getElementById('hebrewBtn');
    const engSection = document.querySelector('.english');
    const heSection = document.querySelector('.hebrew');

    async function loadContent(lang) {
      try {
        const res = await fetch(`content-${lang}.json?v=${new Date().getTime()}`);
        const data = await res.json();
        if (lang === 'en') {
          document.getElementById('title-en').textContent = data.title;
          document.getElementById('subtitle-en').textContent = data.subtitle;
          document.getElementById('paragraph-en').textContent = data.paragraph;
          document.getElementById('paragraph2-en').textContent = data.paragraph2;
          document.getElementById('cta-en').href = data.cta;
          document.getElementById('footer-en').textContent = data.footer;
        } else {
          document.getElementById('title-he').textContent = data.title;
          document.getElementById('subtitle-he').textContent = data.subtitle;
          document.getElementById('paragraph-he').textContent = data.paragraph;
          document.getElementById('paragraph2-he').textContent = data.paragraph2;
          document.getElementById('cta-he').href = data.cta;
          document.getElementById('footer-he').textContent = data.footer;
        }
      } catch (err) {
        console.error('Error loading content:', err);
      }
    }

    englishBtn.addEventListener('click', () => {
      engSection.classList.add('active');
      heSection.classList.remove('active');
      englishBtn.classList.add('active');
      hebrewBtn.classList.remove('active');
      loadContent('en');
    });

    hebrewBtn.addEventListener('click', () => {
      heSection.classList.add('active');
      engSection.classList.remove('active');
      hebrewBtn.classList.add('active');
      englishBtn.classList.remove('active');
      loadContent('he');
    });

    loadContent('he');
  </script>
</body>
</html>
